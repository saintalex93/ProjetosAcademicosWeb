<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/style.css">
	
</head>
<body>

	<div class="imparpar">

		<h1>Impar ou Par</h1>
		
		<p>Mostra se o número é impar ou par</p>
		<br><br><br>
		<form action="" onsubmit="document.getElementById('campo')">
		<label for="">Digite um número INTEIRO: </label><br><br>
		<input type="text" id = "campo"><br><br>
		<input type="submit" id	="enviar" value = "Descobrir!">
		<label for="resultado" id="resultado"></label>
		</form>

	</div>
<script>

	var botaoClicado = function() {

		var numero = document.getElementById('campo');

		numero = eval(numero.value);	

		if (numero %2==0){
			alert("O número "+numero+" é Par");

		}
		else 
		{
			alert("O número "+numero+" é Impar");

		}

	}

	var botao = document.getElementById("enviar");
	botao.onclick = botaoClicado;

</script>



</body>
</html>
