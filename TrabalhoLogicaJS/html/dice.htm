<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Dice</title>
	<link rel="stylesheet" href="../css/style.css">
	<style>
		.content{
			text-align: center;
			margin: 0 auto;
		}
		#result{
			text-align: center;
			margin: 20px auto;
		}

		table{
			border: 3px solid black;
			box-shadow: 2px 2px #909090;
			font-family: sans-serif;
			text-align: center;
			margin: 0 auto;
		}

		th{
			background: #606060;
			color: #fff;
		}

		tr:nth-child(even){
			background: #ECECEC;
		}


		tr:nth-child(odd){
			background: #DFDFDF;

		}


		td:first-child{
			width: 150px;
			color: red;
		}

	</style>
</head>
<body>

	<h1 class="titulo">Jogar o Dado!</h1>

	<p>Esse script pega a quantidade de jogadas e joga o dado, mostrando a face que caiu virada para cima, e o maior e menor valor da face.</p>
	<div class="content">
		<label for="number" id=>Quantidade de Jogadas:</label><br> <br><input type="number" id="iterator"><br><br>
		<button onclick="rollTheDice(document.all('iterator').value)">Roll!</button>
	</div>


	<div id="result"></div>

<script src = "../JS/dice.js">

</script>
	
</body>
</html>
